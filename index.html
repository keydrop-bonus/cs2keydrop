<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyDrop Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #1f0036, #002b36, #000000);
      background-image: url('keydrop-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      z-index: 2;
      text-align: center;
      animation: fadeInUp 1.2s ease-out;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #ddd;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: bold;
      background: linear-gradient(45deg, #8a2be2, #00bcd4);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #7b1fa2, #0097a7);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Are you 18 or older?</h1>
    <p>Confirm your age to access exclusive cases and giveaways.</p>
    <button onclick="redirect()">YES, I AM</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://keydrop.com/vi/?code=CSGOCODE1";
    }
  </script>
</body>
</html>
