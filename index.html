<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyDrop</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #1f004d, #002233, #000);
      font-family: Arial, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-out;
    }
    img {
      width: 220px;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 28px;
      background-color: #5f27cd;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #341f97;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="keydrop-bg.png" alt="KeyDrop Background"/>
    <h1>Are you over 18?</h1>
    <p>You must be 18 years or older to access this site.</p>
    <button onclick="redirect()">Yes, I am over 18</button>
  </div>

  <script>
    function redirect() {
      // Redirect ngay sau khi nhấn, không delay
      window.location.href = "https://keydrop.com/vi/?code=CSGOCODE1";
    }
  </script>
</body>
</html>
