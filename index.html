<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Bonus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      text-align: center;
    }
    .banner {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* Loader động */
    .loader {
      position: absolute;
      top: 53%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(0, 255, 200, 0.2);
      border-top: 4px solid #00ffd5;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Nút CTA */
    .cta-btn {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 25px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,200,0.5);
      transition: 0.3s;
    }
    .cta-btn:hover {
      background: #00e6bf;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Thay link ảnh bên dưới bằng banner sạch của bạn -->
    <img src="banner-clean.png" alt="CS2 Bonus" class="banner">
    <div class="loader"></div>
    <button class="cta-btn" onclick="window.location.href='https://keydrop.com/?code=CSGOCODE1'">
      Continue to KeyDrop Bonus
    </button>
  </div>
</body>
</html>
