<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keydrop Age Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121118;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo {
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
    }

    .logo img {
      width: 160px;
    }

    .box {
      background-color: #1c1b22;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5s;
      display: none;
    }

    .countdown {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 17px;
      padding: 12px 28px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .yes {
      background-color: #2eff6f;
      color: #000;
    }

    .no {
      background-color: #ff4d4f;
      color: #fff;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <div class="logo">
    <img src="https://keydrop.com/_nuxt/img/logo-light.2aa5c88.svg" alt="Keydrop Logo">
  </div>

  <!-- ĐỒNG HỒ ĐẾM NGƯỢC -->
  <div class="countdown" id="countdown">Please wait: 5s</div>

  <!-- HỘP CHỌN TUỔI -->
  <div class="box" id="verifyBox">
    <h1>Wait a minute</h1>
    <p>Are You 18 Years Old or Older?</p>
    <button class="btn yes" onclick="onYesClick()">Yes</button>
    <button class="btn no" onclick="onNoClick()">No</button>
  </div>

  <!-- GOOGLE ANALYTICS 4 -->
  <!-- 👉 Thay G-XXXXXXXXXX bằng ID GA của bạn -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');

    function onYesClick() {
      gtag('event', 'click_yes_button');
      window.location.href = "https://keydrop.com/?code=CSGOCODE1";
    }

    function onNoClick() {
      gtag('event', 'click_no_button');
      window.location.href = "https://google.com";
    }

    // Countdown logic
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const box = document.getElementById('verifyBox');

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `Please wait: ${seconds}s`;

      if (seconds <= 0) {
        clearInterval(interval);
        countdownEl.style.display = 'none';
        box.style.display = 'block';
      }
    }, 1000);
  </script>

</body>
</html>
